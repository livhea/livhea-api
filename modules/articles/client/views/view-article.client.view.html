<section class="ui basic segment">
  <div class="ui text container">

    <div class="ui inverted segment"
      data-ng-show="vm.article.isCurrentUserOwner">
      <a class="ui icon yellow button"
        data-ui-sref="articles.edit({ articleId: vm.article._id })">
        <i class="edit icon"></i>
      </a>

      <a class="ui icon red button" data-ng-click="vm.remove()">
        <i class="delete icon"></i>
      </a>
      <em class="text-muted">
        Posted on
        <span data-ng-bind="vm.article.createdAt | date:'medium'"></span>
        by
        <span data-ng-if="vm.article.user"
        data-ng-bind="vm.article.user.displayName"></span>
        <span data-ng-if="!vm.article.user">Deleted User</span>
      </em>
    </div>

    <h1 data-ng-bind="vm.article.title" class="ui header"></h1>
    <div class="ui divider"></div>
    <img class="ui fluid image" ng-src={{vm.article.featuredImage}} ng-if='vm.article.featuredImage'/>
    <div class="ui divider"></div>
    <div class="ui centered">
      <small><span data-ng-bind="vm.article.createdAt | date:'EEE, dd MMM yyyy'"></span></small>
    </div>
    <div class="ui divider"></div>
    <p data-ng-bind="vm.article.content"></p>
  </section>
