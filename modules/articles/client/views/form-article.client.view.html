<div class="ui main container">
  <div class = "ui basic segment">
    <h1 class ="ui header">{{vm.article._id ? 'Edit Article' : 'Post New Article'}}</h1>
    <div class="ui divider"></div>
    <div class="ui grid segment">
      <div class="ten wide column">
        <form  name="vm.form.articleForm" class = "ui form" ng-submit="vm.save(vm.form.articleForm.$valid)">
          <div class = "field">
            <label>Title</label>
            <input type ="text" name = "title" placeholder ="Enter title" ng-model="vm.article.title">
          </div>
          <div class = "field">
            <label>Featured Image</label>
            <input type ="text" name = "featuredImage" placeholder ="Url to an Image" ng-model="vm.article.featuredImage">
          </div>
          <div class = "field">
            <label>Content</label>
            <textarea name = "content" placeholder ="Enter your content here" ng-model="vm.article.content"></textarea>
          </div>
          <div class = "field">
            <label>Tags</label>
            <select class="ui fluid search dropdown" multiple="" name="tags">
              <option value="">
                Tags
              </option>
              <option value="pregnancy">
                Pregnancy
              </option>
              <option value="weight-loss">
                Weight Loss
              </option>
            </select>
          </div>
          <div class="field">
            <label>Program</label>
            <select class="ui fluid dropdown"
              ng-options="program.name for program in vm.programs track by program._id"
            ng-model="vm.article.program"></select>
          </div>
          <button class = "ui green button" type="submit">{{vm.article._id ? 'Update' : 'Create'}}</button>
          <div class="ui error message" ng-show="vm.error">
            <strong ng-bind="vm.error"></strong>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
