<div class="ui main container">
  <div class="ui basic segment">

  </div>
</div>


<section>
  <div class="page-header">
    <h1>The </h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="affiliate-product in vm.affiliateProducts"
       data-ui-sref="affiliateProducts.view({ affiliate-productId: affiliate-product._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="affiliateProduct.created | date:'mediumDate'"></span>
        by
        <span data-ng-if="affiliateProduct.user" data-ng-bind="affiliateProduct.user.displayName"></span>
        <span data-ng-if="!affiliateProduct.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="affiliate-product.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.affiliateProducts.$resolved && !vm.affiliateProducts.length">
    No Affiliate products yet, why don't you <a data-ui-sref="affiliateProducts.create">create one</a>?
  </div>
</section>
