<section>
  <div class="page-header">
    <h1 data-ng-bind="vm.vital.name"></h1>
  </div>
  <div class="pull-right"
       data-ng-show="vm.vital.isCurrentUserOwner">
    <a class="btn btn-primary"
       data-ui-sref="vitals.edit({ vitalId: vm.vital._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" data-ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span data-ng-bind="vm.vital.created | date:'mediumDate'"></span>
      by
      <span data-ng-if="vm.vital.user"
            data-ng-bind="vm.vital.user.displayName"></span>
      <span data-ng-if="!vm.vital.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" data-ng-bind="vm.vital.content"></p>
</section>
