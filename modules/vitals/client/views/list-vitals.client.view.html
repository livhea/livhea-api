<section>
  <div class="page-header">
    <h1>Vitals</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="vital in vm.vitals"
       data-ui-sref="vitals.view({ vitalId: vital._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="vital.created | date:'mediumDate'"></span>
        by
        <span data-ng-if="vital.user" data-ng-bind="vital.user.displayName"></span>
        <span data-ng-if="!vital.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="vital.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.vitals.$resolved && !vm.vitals.length">
    No Vitals yet, why don't you <a data-ui-sref="vitals.create">create one</a>?
  </div>
</section>
