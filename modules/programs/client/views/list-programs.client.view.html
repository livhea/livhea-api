<section>
  <div class="page-header">
    <h1>Programs</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="program in vm.programs"
       data-ui-sref="programs.view({ programId: program._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="program.created | date:'mediumDate'"></span>
        by
        <span data-ng-if="program.user" data-ng-bind="program.user.displayName"></span>
        <span data-ng-if="!program.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="program.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.programs.$resolved && !vm.programs.length">
    No Programs yet, why don't you <a data-ui-sref="programs.create">create one</a>?
  </div>
</section>
