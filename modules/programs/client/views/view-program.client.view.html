<section class="ui basic segment">
  <div class = "ui main text container">
    <h1 class="ui header" data-ng-bind="vm.program.name"></h1>


    <div class="ui inverted segment"
    data-ng-show="vm.program.isCurrentUserOwner">
    <a class="ui icon yellow button"
    data-ui-sref="programs.edit({ programId: vm.program._id })">
    <i class="edit icon"></i>
  </a>
  <a class="ui icon red button" data-ng-click="vm.remove()">
    <i class="delete icon"></i>
  </a>
  <em class="text-muted">
    Posted on
    <span data-ng-bind="vm.program.createdAt | date:'medium'"></span>
    by
    <span data-ng-if="vm.program.user"
    data-ng-bind="vm.program.user.displayName"></span>
    <span data-ng-if="!vm.program.user">Deleted User</span>
  </em>
</div>
</div>
</section>
