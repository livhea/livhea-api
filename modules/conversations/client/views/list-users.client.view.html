<section ng-controller="ConversationsController" ng-init="listUsers()">
  <div class="page-header">
    <h1>Users</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="user in users" ui-sref="privateChat({conversationId: user._id})" class="list-group-item">

      <img ng-src="{{user.profileImageURL}}" alt="{{user.username}}" class="pull-left chat-profile-image" />
      <div class="pull-left chat-message-details" style="margin: 0.5rem !important">
        <strong ng-bind="user.displayName"></strong>
      </div>
      <br/>
      <br/>
      <!-- <small class="list-group-item-text">
        Last message at
        <span ng-bind="conversation.created | date:'mediumDate'"></span>
      </small> -->
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="users.$resolved && !users.length">
    No Users yet!
  </div>
</section>
