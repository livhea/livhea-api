<div class="ui main container">
  <div class="ui basic segment">
    <h1 class="ui header">Users</h1>
    <div class="ui divider"></div>
    <div class="ui grid">
      <div class="sixteen wide column">
        <div class="ui middle aligned selection relaxed divided list" ng-if="vm.users.$resolved && vm.users.length">
          <a class="item" ng-repeat="user in vm.users"
            ui-sref="privateChat({conversationId: user._id})">
            <img class="ui avatar image"
              ng-src="{{user.profileImageURL}}"
              data-content="{{user.displayName}}"/>
            <div class="content">
              <div class="header">{{user.displayName}}</div>
            </div>
          </a>
        </div>
        <div class="ui tertiary inverted teal segment" data-ng-if="vm.users.$resolved && !vm.users.length">
          <p class="ui text container">No users yet</p>
        </div>
      </div>
    </div>
  </div>
</div>
