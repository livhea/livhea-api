<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <base href="/">
  <title>{{title}}</title>
  <meta name="description" content="{{description}}">
  <meta name="fragment" content="!">

  <!-- Apple META -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <!-- Facebook META -->
  <meta property="fb:app_id" content="{{facebookAppId}}">
  <meta property="og:site_name" content="{{title}}">
  <meta property="og:title" content="{{title}}">
  <meta property="og:description" content="{{description}}">
  <meta property="og:url" content="{{url}}">
  <meta property="og:image" content="{{logo}}">
  <meta property="og:type" content="website">

  <!-- Twitter META -->
  <meta name="twitter:title" content="{{title}}">
  <meta name="twitter:description" content="{{description}}">
  <meta name="twitter:url" content="{{url}}">
  <meta name="twitter:image" content="{{logo}}">

  <!-- Fav Icon -->
  <link href="{{favicon}}" rel="shortcut icon" type="image/x-icon">

  <!-- Application CSS Files -->
  {% for cssFile in cssFiles %}<link rel="stylesheet" href="{{cssFile}}">{% endfor %}
</head>

<body class="ng-cloak">

  {# Moving Navigation Code to Layout for optimal Performance #}

  <ng-include src="'/modules/core/client/views/header.client.view.html'" ></ng-include>

  <div class="ui grid basic segment" style="margin-top:0">
    <div class="three wide column">
      <div class="ui left internal dividing rail">
        <ng-include src="'/modules/core/client/views/sidebar.client.view.html'" ></ng-include>
      </div>
    </div>
    <div class="twelve wide column">
      <div class="ui container">
        {% block content %}{% endblock %}
      </div>
    </div>
  </div>


  <!-- <div class="ui segment">
    <div class="ui left dividing rail">
      <div class="ui segment">
        <ng-include src="'/modules/core/client/views/header.client.view.html'" ></ng-include>
      </div>
    </div>

  </div> -->

  <!--Embedding The User Object-->
  <script type="text/javascript">
  var user = {{ user | json | safe }};
  </script>

  <!--Load The Socket.io File-->
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>

  <!--Application JavaScript Files-->
  {% for jsFile in jsFiles %}<script type="text/javascript" src="{{jsFile}}"></script>{% endfor %}

  <!-- Add Any Deferred JS Execution here -->
  <script type="text/javascript">

  </script>

  {% if livereload %}
  <!--Livereload script rendered -->
  <script type="text/javascript" src="{{host}}:35729/livereload.js"></script>
  {% endif %}
</body>

</html>
