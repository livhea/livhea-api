<div class="ui main container" ng-init="vm.getBabyTracker()">
  <div class="ui basic segment">
    <h1 class="ui header">Week by Week Baby Tracker</h1>
    <div class="ui divider"></div>
    <div class="ui link cards">
      <a ui-sref="articles.view({articleId: article._id})" class="card" ng-repeat="article in vm.babyTracker track by $index">
        <div class="content">
          <div class="header" ng-bind="article.title"></div>
        </div>
      </a>
    </div>
  </div>
</div>
