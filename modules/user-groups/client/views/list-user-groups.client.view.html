<div class="ui main container">
  <div class="ui basic segment">
    <h1 class="ui header">User Groups</h1>
    <div class="ui divider"></div>
    <div class="ui grid">
      <div class="sixteen wide column">
        <div class="ui middle aligned selection celled list" ng-if="vm.userGroups.$resolved && vm.userGroups.length">
          <a class="item" ng-repeat="userGroup in vm.userGroups"
            ui-sref="userGroups.view({ userGroupId: userGroup._id })">
            <div class="content">
              <div class="header">
                <h3 class="ui header">{{userGroup.name}}</h3>
              </div>
              <div class="description">
                <img class="ui avatar image" data-content="{{user.displayName}}" ng-src="{{user.profileImageURL}}" ng-repeat="user in userGroup.users"/>
              </div>
            </div>
          </a>
        </div>
        <div class="ui tertiary inverted teal segment" data-ng-if="vm.userGroups.$resolved && !vm.userGroups.length">
          <p class="ui text container">No User Groups yet, why don't you <a data-ui-sref="userGroups.create">create one</a>?</p>
        </div>
      </div>
    </div>
  </div>
</div>
